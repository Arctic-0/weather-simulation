  <script type="text/javascript">

    // var ADMIN   = 'False'   === 'True' ? true : false;
    var VERSION = '3.4.1';

    var TIM = (function(){
      
      var fill = new Array(18).join(' '), 
          pad  = function(s){return (s+fill).substr(0, fill.length);},
          now  = function( ){return (window.performance.now() / 1000).toFixed(2);}

      return {
        now: now,
        step: function( /* */ ){
          var args = [].slice.call(arguments);
          console.log (pad(args[0]), '-', now() + 's', ...args.slice(1));
        }
      };
      
    })();

  </script>

    <script type="text/javascript">
      
      Orb.Time = Orb.Core.Time;
      Orb.Tool = Orb.Core.Tool;

      window.onload = function () {

        TIM.step('WIN.load.in');

        CFG.init();
        RES.init();
        ANI.init();
        SIM.init();
        SCN.init();

        TIM.step('SCN.load.in');

        SCN.load(function () {

          TIM.step('SCN.load.out');

          IFC.init();
          IFC.activate(); 
          SIM.activate(); 
          SIM.show(); 

          TIM.step('SCN.render.in');

          SCN.render();
          IFC.show();

          ANI.insert(0, ANI.library.intro(800));

          TIM.step('WIN.load.out');

        });

      }

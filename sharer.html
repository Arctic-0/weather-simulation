    // var ADMIN   = 'False'   === 'True' ? true : false;

    var TIM = (function(){
      
      var fill = new Array(18).join(' '), 
          pad  = function(s){return (s+fill).substr(0, fill.length);},
          now  = function( ){return (window.performance.now() / 1000).toFixed(2);}

      return {
        now: now,
        step: function( /* */ ){
          var args = [].slice.call(arguments);
          console.log (pad(args[0]), '-', now() + 's', ...args.slice(1));
        }
      };
      
    })();

    TIM.step('Sharer', VERSION);

  </script>

      <tr class="buttons">

        </td>

        <td  class="w48 pointer" onclick="sharer.share('twitter')">
          <img width="36" src="images/sharer/icon-twitter.png" alt="" />
        </td>

        <td  class="w48 pointer" onclick="sharer.share('facebook')">
          <img width="36" src="images/sharer/icon-facebook.png" alt="" />
        </td>

        <td class="right pointer" onclick="sharer.render()">render</td>
        <td class="right pointer" onclick="sharer.close()">close</td>

      </tr>

      <tr>
        <td colspan="5" class="top">
          <canvas id="projector" class="simulator noselect"></canvas>
        </td>
      </tr>
